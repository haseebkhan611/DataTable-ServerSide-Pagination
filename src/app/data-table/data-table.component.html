<div class="col-auto">
    <div class="row">
      <label class="form-check-label col-auto" for="InputDepartment">Variance</label>
      <div class="col-auto">
        <select class="form-select select-option d-inline" id="InputFilter" [(ngModel)]="defaultFilterValue">
          <option *ngFor="let filter of dropDownOptions">{{filter}}
          </option>
        </select>
      </div>
    </div>
    <button class="btn btn-primary" (click)="searchFilter()">Search</button>
  </div>

<div class="card">
    <table id="test-one" #tableMain datatable [dtOptions]="dtOptions" class="row-border hover">
        <thead>
            <tr>
                <th>Image</th>
                <th>Product ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Department</th>
                <th>Category</th>
                <th>Manufacturer</th>
            </tr>
        </thead>
        <tbody *ngIf="items?.length != 0">
            <tr *ngFor="let item of items">
                <td><img style="width: 100px;" src="{{item.imageThumbnail || './assets/images/product-blank.jpg'}}" alt=""></td>
                <td>{{ item.productCode }}</td>
                <td>{{ item.itemName }}</td>
                <td>{{ item.description }}</td>
                <td>{{ item.departmentId }}</td>
                <td>{{ item.categoryId }}</td>
                <td>{{ item.manufacturerId }}</td>
            </tr>
        </tbody>
        <tbody *ngIf="items?.length == 0">
            <tr>
                <td colspan="3" class="no-data-available">No data!</td>
            </tr>
        </tbody>
    </table>
</div>
